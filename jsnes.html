            top: 50%;

            width: 100%;

    <nav id="mainnav" style="position: relative; z-index: 2; overflow-x:hidden;">

        <div id="status-display">
            <p id="loading_status"></p>

        </div>
        <div id="screen_container">
            <canvas id="display_canvas" width="256" height="240"></canvas>
        </div>
    </div>
    <div style="display: none;">
        <img src="cart.gif">
    </div>
    <div id="mobile-tools">
        <button id="toggleKeyboard" onclick="toggleMobileKeyboard()">显示键盘</button>
    </div>
    <div id="introduction" class="markdown-body">
        操作指南：
        方向键<br>
        [键盘] - 游戏<br>
        [Enter] - Start<br>
        [Tab] - Select<br>
        [A] - A<br>
        [S] - B
    </div>
    <div id="mobile-control">
        <table id="abButton">
            <tr>
                <td class="nesbutton">AA</td>
                <td>&nbsp;</td> 
                <td class="nesbutton">BB</td>
            </tr>
            <tr>
                <td class="nesbutton">A</td>  
                <td>&nbsp;</td>    
                <td class="nesbutton">B</td>
            </tr>
        </table>
        <table id="controlBtn">
            <tr>
                <td class="nesbutton">Pause</td>
                <td>&nbsp;</td> 
                <td class="nesbutton">Start</td>
            </tr>
        </table>
        <table id="dpad">
            <tr>
                <td></td>
                <td class="nesbutton">U</td>
                <td></td>
            </tr>
            <tr>
                <td class="nesbutton">L</td>
                <td></td>
                <td class="nesbutton">R</td>
            </tr>
            <tr>
                <td></td>
                <td class="nesbutton">D</td>
                <td></td>
            </tr>
        </table>


    </div>
